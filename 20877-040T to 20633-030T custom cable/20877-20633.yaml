    type: IPEX 20877-040T
    subtype: male
    pinlabels: [DCD, RX, TX, DTR, GND, DSR, RTS, CTS, RI]
  X2:
    type: IPEX 20633-030T or compatible
    subtype: male
    pinlabels: [GND, RX, TX]

cables:
